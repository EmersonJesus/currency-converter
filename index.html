<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background-blur"></div>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <span>Enter Amount</span>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="BRL">BRL</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class='bx bx-transfer'></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/BR/flat/64.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="BRL">BRL</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class="exchange-rate">1 USD =  5.25 BRL</div>
        <button type="button">Get Exchange Rate</button>
    </div>
</body>
</html>
